name: Compile AHK to EXE

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v2

      - name: Download AutoHotkey
        run: Invoke-WebRequest -Uri "https://www.autohotkey.com/download/ahk.zip" -OutFile "ahk.zip"

      - name: Extract AutoHotkey
        run: Expand-Archive -Path "ahk.zip" -DestinationPath "AutoHotkey"

      - name: Verify Unzip
        run: Get-ChildItem -Path "${{ github.workspace }}" -Recurse

      - name: Compile AHK Script to Executable
        run: "${{ github.workspace }}\\AutoHotkey\\Compiler\\Ahk2Exe.exe" /in "${{ github.workspace }}\\Jiggler.ahk"

      - name: Verify Compiled File
        run: Get-ChildItem -Path "${{ github.workspace }}" -Recurse

      - name: Upload Compiled Executable
        uses: actions/upload-artifact@v2
        with:
          name: compiled-exe
          path: ${{ github.workspace }}\Jiggler.exe

  release:
    needs: build
    runs-on: windows-latest
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v2
        with:
          name: compiled-exe
          path: dist

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release-${{ github.ref_name }}-${{ github.run_number }}
          draft: false
          prerelease: false
          body: "New release of Jiggler"

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./dist/Jiggler.exe
          asset_name: Jiggler.exe
          asset_content_type: application/octet-stream
